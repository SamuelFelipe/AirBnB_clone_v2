<!DOCTYPE html>
<html>
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for state in ess.values() %}
      <li>{{ state.id }}: <b>{{ state.name }}</b></li>
      {% for city in state.cities %}
      <ul>{{ city.id }}: <b>{{ city.name }}</b></ul>
      {% endfor %}
      {% endfor %}
    </ul>
  </body>
</html>
