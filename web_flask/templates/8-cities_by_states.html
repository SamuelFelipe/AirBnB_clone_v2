<!DOCTYPE html>
<html>
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for name, state in ess|dictsort %}
      <li>{{ state.id }}: <b>{{ state.name }}</b></li>
      {% for city in state.cities|sort(attribute="name") %}
      <ul>
        <li>{{ city.id }}: <b>{{ city.name }}</b></li>
      </ul>
      {% endfor %}
      {% endfor %}
    </ul>
  </body>
</html>
